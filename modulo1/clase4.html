  <script>

    // Se requiere pedirle un numero al usuario y mostrar si ese numero es positivo, negativo o es 0
    var numero = prompt('Hola, por favor dame un numero')
    // Transformo a numero en una variable numerica
    numero = parseInt(numero)
    // console.log(typeof numero)
    if (numero > 0) {
      alert(`El numero: ${numero}, es positivo`)
    } else if (numero == 0) {
      alert(`El numero: ${numero}, es cero`)
    } else if (numero < 0) {
      alert(`El numero: ${numero}, es negativo`)
